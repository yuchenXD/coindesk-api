server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: coindesk-api

  # AOP 配置
  aop:
    auto: true
    proxy-target-class: true

  # H2 資料庫配置
  datasource:
    url: jdbc:h2:mem:coindeskdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 日誌配置
logging:
  level:
    root: INFO
    com:
      coindesk: DEBUG
    org:
      hibernate:
        SQL: DEBUG

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.coindesk.controller

# 應用程式自定義配置
app:
  rest-template:
    connect-timeout: 10000
    read-timeout: 30000
    coindesk:
      url: https://kengp3.github.io/blog/coindesk.json
